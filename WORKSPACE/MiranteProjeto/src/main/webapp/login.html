<!DOCTYPE html>
<html ng-app="homeApp">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body ng-controller="loginController">
	<form>      	
       	<label for="usuario">Usuario: </label>
       	<input id="usuario" name="nome" type="text" ng-model="login" maxlength="100"/>
       	<br>
       	<label for="senha">Senha: </label>
       	<input id="senha" name="senha" type="password" ng-model="senha" maxlength="100"/>
       	<br>
       	<button ng-click="submit(login)" >Login</button>       	
	
	</form>
	
	
	
	
        <script src="js/angular.min.js"></script>
        <script src="js/angular-route.min.js"></script>
        <script src="js/app.js"></script>
</body>
</html>
