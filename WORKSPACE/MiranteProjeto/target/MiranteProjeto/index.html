<!DOCTYPE html>
<html ng-app="operadoresApp">
    <head>
        <title>Desenvolvendo Aplicações Web com AngularJS e Java</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilo.css" />
    </head>
    <body ng-controller="OperadoresController">
       <!-- Formulario de operador -->
       
       <form>
       	<h1>Cadastro de Operadores</h1>
       	<label for="nome">Nome: </label>
       	<input id="nome" name="nome" type="text" ng-model="operador.nome"/>
       	<br>
       	
       	<label for="login">Login: </label>
       	<input id="login" name="login" type="text" ng-model="operador.login"/>
       	<br>
       	
       	<label for="senha">Senha: </label>
       	<input id="senha" name="senha" type="password" ng-model="operador.senha"/>
       	<br>
       	
       	<label for="perfil">Perfil: </label>
       	<input id="perfil" name="perfil" type="text" ng-model="operador.perfil"/>
       	<br>
       	
       	<label for="dat_cadastro">Data de cadastro: </label>
       	<input id="dat_cadastro" name="dat_cadastro" type="text" ng-model="operador.dat_cadastro"/>
       	<br>
       	
       	<button ng-click="salvar(operador)"> Salvar </button>
       	<button ng-click="cancelar()"> Cancelar </button>
       	
       </form>
       
       <!-- Tabela de operadores -->
       
       <h1>Tabela de Operadores</h1>
       <table>
       	<thead>
       		<tr>
       			<th>Nome</th>
       			<th>Login</th>
       			<th>Senha</th>
       			<th>id_perfil</th>
       			<th>dat_cadastro</th>
       		</tr>
       	</thead>
       	<tbody>
       		<tr ng-repeat="operador in operadores">
       			<td>{{operador.nome}}</td>
       			<td>{{operador.login}}</td>
       			<td>{{operador.senha}}</td>
       			<td>{{operador.id_perfil}}</td>
       			<td>{{operador.dat_cadastro}}</td>
       			<td><a href="" ng-click="editar(operador)">[Editar]</a></td>
       			<td><a href="" ng-click="excluir(operador)">[Excluir]</a></td>
       		</tr>
       	</tbody>
       </table>
       
        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
